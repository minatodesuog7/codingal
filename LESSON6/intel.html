<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Forms in html</title>

</head>

<body>

<h1>Aditya's Hotel Booking Page</h1>

<form>

<label for="firstname">First Name</label>

<input type="text" name="firstname">

<label for="lastname">Last Name</label>

<input type="text" name="lastname">

<label for="age">Age</label>

<input type="number" name="age">

<label for="booking_date_and_time">Booking date and Time </label>

<input type="datetime-local" name="booking_date_and_time">

<label for="gender">Gender</label>

<input type="radio" name="gender" value="1">Male

<input type="radio" name="gender" value="0">Female

<label for="food">Food Want?</label>

<input type="checkbox" name="food" value="Breakfast">Breakfast

<input type="checkbox" name="food" value="Lunch">Lunch

<input type="checkbox" name="food" value="Dinner">Dinner

<label for="roomtype">Room Type</label>

<select name="roomtype">

<option value="1">Large Room</option>

<option value="america">King Room</option>

<option value="3">queen room</option>

<option value="4">Small Room</option>

</select>

<input type="submit">

</form>

</body>

</html>
