<!DOCTYPE html>
<html lang="en">
<head>


    <title>Document</title>
    <style>
  .class1 {
    background-color: aqua;
  }

  .class2 {
    background-image: url("https://i.pinimg.com/736x/d4/e1/f9/d4e1f9cc59a71c42f38daf63cbcf361d.jpg");
    padding: 80px;
    background-repeat: no-repeat;
    background-size: auto;
    background-position: top right;
    background-attachment: fixed;
  }

  .class3 {
    width: 400px;
    height: 600px;
    border: 5px solid black;
    background: linear-gradient(to right, red, pink);
  }

  .class4 {
    width: 400px;
    height: 600px;
    border: 5px solid black;
    background: radial-gradient(red, pink, yellow);
  }

  @keyframes walidanimation {
    0% {
      background-color: brown;
    }
    50% {
      background-color: blue;
    }
    75% {
      background-color: green;
    }
    100% {
      background-color: violet;
    }
  }

  .class5 {
    width: 400px;
    height: 600px;
    animation-name: walidanimation;
    animation-duration: 5s;
    animation-iteration-count: infinite;
  }

  .class6 {
    background-image: repeating-linear-gradient(orange, white 50px, green 100px);
    width: 400px;
    height: 600px;
    border: 5px solid black;
  }

  .class7 {
    width: 400px;
    height: 600px;
    border: 5px solid black;
    background-image: repeating-radial-gradient(circle, red, yellow 10%, green 15%);
  }
</style>

</head>
<body class="class2">

</html>
