<head>

  <style>
    body {
      background-color: #f4f4f4;
      color: black;
      font-family: Arial, sans-serif;
      padding: 40px;

    h1 {

    }

    }

    a {
      text-decoration: none;
      color: white;
      background: #1a73e8;
      padding: 8px 16px;
