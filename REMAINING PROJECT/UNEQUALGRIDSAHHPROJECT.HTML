<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unequal Grid Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-8 bg-primary text-white">
            This column takes 8 parts
        </div>
        <div class="col-4 bg-success text-white">
            This column takes 4 parts
        </div>
    </div>
</div>

</body>
</html>
