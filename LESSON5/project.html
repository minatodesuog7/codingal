<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <h1>ADITYA's HOTEL BOOKING</h1>
    <label for="firstname"></label>
    <h1>Hotel Booking Page</h1>

    <form>

        <label for="firstname">First Name</label>

        <input type="text" name="firstname">

        <label for="lastname">Last Name</label>

        <input type="text" name="lastname">

        <label for="age">Age</label>

        <input type="number" name="age">

        <label for="booking_date_and_time">Booking date and Time </label>

        <input type="datetime-local" name="booking_date_and_time">

        <label for="gender">Gender</label>

        <input type="radio" name="gender" value="1">Male

        <input type="radio" name="gender" value="0">Female

        <label for="food">Food Want?</label>

        <input type="checkbox" name="food" value="breakfast">Breakfast

        <input type="checkbox" name="food" value="lunch">Lunch

        <input type="checkbox" name="food" value="dinner">Dinner

        <label for="roomtype">Room Type</label>

        <select name="roomtype">

            <option value="1">Small Room</option>

            <option value="america">Queen Room</option>

            <option value="3">King Room</option>

            <option value="4">Large Room</option>

        </select>

</body>
</html>
